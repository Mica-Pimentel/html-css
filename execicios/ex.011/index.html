<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mícies em HTML5</title>
</head>

<body>
  <h1>imagnes dinamicas</h1>
  <p>tente abir esse site em vários dispositvos, diferentes, ou simplesmente altere o tamanho do seu navegador.</p>

  <picture>
    <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexivel ">
  </picture>

  <h1>Reproduzindo áudio</h1>
  <p>Vamos aprender a reproduzir áudios em html5</p>
  <audio src="midia/187.mp3" controls></audio>
  <!--MP3 WAV OGG-->
  <h2>Varios formatos de áudio</h2>
  <audio preload="metadata" controls>
    <source src="midia/187.mp3" type="audio/mpe g">
    <source src="midia/187.ogg" type="audio/ogg">
    <source src="midia/187.wav" type="audio/wav">
    <p>Informamos que seu navegador nao consegue carregar áudio. <a href="midia/187.mp3">Clique aqui para baixar o
        arquivo mp3.</a></p>
  </audio>
</body>

</html>
