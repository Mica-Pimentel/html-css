<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesclagem de celulas</title>
  <style>
    table {
      width: 500px;
      height: 500px;
      background-color: lightgrey;
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      text-align: center;
    }

    td.blue {
      background-color: blue;
    }

    td.red {
      background-color: red;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td rowspan="2" class="red"> </td>
      <td class="blue"></td>
      <td class="blue"></td>
      <td class="blue"></td>
    </tr>
    <tr>

      <td colspan="3" class="red"></td>

    </tr>
    <tr>
      <td class="blue"></td>
      <td class="blue"></td>
      <td colspan="2" class="red"></td>
    </tr>
  </table>
</body>

</html>
