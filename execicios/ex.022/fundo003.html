<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posicao de fundo</title>
  <style>
    div.boloco {
      background-image: url(imagens/wallpaper003.jpg);
      height: 200px;
      border: 1px solid black;
      border-radius: 20px;
      margin: 10px;

    }

    div#q1 {
      background-position: left top;
    }

    div#q2 {
      background-position: left center;
    }

    div#q3 {
      background-position: right bottom;
    }

    div#q4 {
      background-position: center center;
    }
  </style>
</head>

<body>
  <div id="q1" class="boloco"></div>
  <div id="q2" class="boloco"></div>
  <div id="q3" class="boloco"></div>
  <div id="q4" class="boloco"></div>

</body>

</html>
